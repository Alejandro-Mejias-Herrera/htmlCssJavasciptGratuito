<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Piedra, papel o tijera</title>
        <script>
            //Ahora con la función, aunque esta puede ir más arriba. Antes de let jugador. Es una "declaración de una función"
            function aleatorio(min, max) {
                return Math.floor(Math.random()*(max - min + 1) + min)
            }
            //1 es piedra, 2 es papel y 3 es tijera
            let jugador = 0
            // Ahora, se cita la función. Es una "invocación de una función"
            let pc = aleatorio(1,3)
           
            jugador = prompt("Elige: 1 para piedra, 2 para papel y 3 para tijera")
            alert
       
            //Veriable del jugador
            if(jugador == 1) {
                alert("Elegiste piedra")
            } else if(jugador == 2) {
                alert("Elegiste papel")
            } else if(jugador == 3) {
                alert("Elegiste tijera")
            } else {
                alert("ERROR. Debes elegir 1, 2 o 3")
            }
            //Variable del PC
            if(pc == 1) {
                alert("PC elige piedra")
            } else if(pc == 2) {
                alert("PC elige papel")
            } else if(pc == 3) {
                alert("PC elige tijera")
            } else {
                alert("ERROR. Debes elegir 1, 2 o 3")
            }
            //Combate. Se comienza con los empates. Luego, los casos en que se gana. De lo contrario, se pierde
            if(pc == jugador) {
                alert("EMPATE")
            } else if(jugador == 1 && pc == 3) {
                alert("GANASTE")
            } else if(jugador == 2 && pc == 1) {
                alert("GANASTE")
            } else if(jugador == 3 && pc == 2) {
                alert("GANASTE")
            } else {
                alert("PERDISTE")
            }
        </script>

    </head>

    <body>
        <h1>Piedra, papel o tijera</h1>

    </body>
</html>
